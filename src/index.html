<!DOCTYPE html>
<html lang="en">
<head>
    <title>Func Calc</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<h1>Func Calc</h1>

<div class="grid-container" style="margin-bottom: 1.0rem;">
    <div class="grid-cell">
        <button class="numpad" id="numpad-one">1</button>
    </div>
    <div class="grid-cell">
        <button class="numpad" id="numpad-two">2</button>
    </div>
    <div class="grid-cell">
        <button class="numpad" id="numpad-three">3</button>
    </div>
    <div class="grid-cell">
        <button class="numpad" id="numpad-plus">+</button>
    </div>
    <div class="grid-cell">
        <button class="numpad" id="numpad-four">4</button>
    </div>
    <div class="grid-cell">
        <button class="numpad" id="numpad-five">5</button>
    </div>
    <div class="grid-cell">
        <button class="numpad" id="numpad-six">6</button>
    </div>
    <div class="grid-cell">
        <button class="numpad" id="numpad-minus">-</button>
    </div>
    <div class="grid-cell">
        <button class="numpad" id="numpad-seven">7</button>
    </div>
    <div class="grid-cell">
        <button class="numpad" id="numpad-eight">8</button>
    </div>
    <div class="grid-cell">
        <button class="numpad" id="numpad-nine">9</button>
    </div>
    <div class="grid-cell">
        <button class="numpad" id="numpad-times">*</button>
    </div>
    <div class="grid-cell">
        <button class="numpad" id="numpad-zero">0</button>
    </div>
    <div class="grid-cell">
        <button class="numpad" id="numpad-period">.</button>
    </div>
    <div class="grid-cell">
        <button class="numpad" id="numpad-equals">=</button>
    </div>
    <div class="grid-cell">
        <button class="numpad" id="numpad-by">/</button>
    </div>
</div>

<div class="display" id="display"></div>

</body>
<script type="text/javascript" src="./index.js"></script>
</html>
